config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      command:
        <Shift-u>: spawn --userscript
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: '#546e7a'
  colors.completion.category.border.bottom:
    global: '#546e7a'
  colors.completion.category.border.top:
    global: '#546e7a'
  colors.completion.even.bg:
    global: '#1d2330'
  colors.completion.item.selected.bg:
    global: '#435d69'
  colors.completion.item.selected.border.bottom:
    global: '#435d69'
  colors.completion.item.selected.border.top:
    global: '#435d69'
  colors.completion.item.selected.fg:
    global: White
  colors.completion.item.selected.match.fg:
    global: '#BF616A'
  colors.completion.match.fg:
    global: '#BF616A'
  colors.completion.odd.bg:
    global: '#1d2330'
  colors.downloads.bar.bg:
    global: '#1d2330'
  colors.downloads.error.bg:
    global: '#bf616a'
  colors.downloads.start.bg:
    global: '#ebcb8b'
  colors.downloads.start.fg:
    global: white
  colors.downloads.stop.bg:
    global: '#a3be8c'
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.8),
      stop:1 rgba(255, 197, 66, 0.8))
  colors.messages.error.bg:
    global: '#bf616a'
  colors.messages.error.border:
    global: '#bf616a'
  colors.messages.error.fg:
    global: white
  colors.messages.info.bg:
    global: '#2e3440'
  colors.messages.info.border:
    global: '#2e3440'
  colors.messages.warning.bg:
    global: '#ebcb8b'
  colors.messages.warning.border:
    global: '#ebcb8b'
  colors.prompts.bg:
    global: '#2e3440'
  colors.prompts.border:
    global: '#2e3440'
  colors.prompts.selected.bg:
    global: '#4c566a'
  colors.statusbar.caret.bg:
    global: '#B48EAD'
  colors.statusbar.caret.selection.bg:
    global: '#88c0d0'
  colors.statusbar.command.bg:
    global: '#2e3440'
  colors.statusbar.command.private.bg:
    global: '#ebcb8b'
  colors.statusbar.insert.bg:
    global: '#A3BE8C'
  colors.statusbar.normal.bg:
    global: '#2e3440'
  colors.statusbar.passthrough.bg:
    global: '#b48ead'
  colors.statusbar.passthrough.fg:
    global: white
  colors.statusbar.private.bg:
    global: '#bf616a'
  colors.statusbar.progress.bg:
    global: '#81a1c1'
  colors.statusbar.url.error.fg:
    global: '#EBCB8B'
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.hover.fg:
    global: '#A3BE8C'
  colors.statusbar.url.success.https.fg:
    global: white
  colors.statusbar.url.warn.fg:
    global: '#bf616a'
  colors.tabs.bar.bg:
    global: '#2e3440'
  colors.tabs.even.bg:
    global: '#2e3440'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.odd.bg:
    global: '#2e3440'
  colors.tabs.selected.even.bg:
    global: '#435d69'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#435d69'
  colors.webpage.bg:
    global: '#FFFFFF'
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.height:
    global: 30%
  completion.scrollbar.width:
    global: 0
  content.autoplay:
    global: false
  content.cookies.accept:
    global: all
  content.geolocation:
    global: false
  content.notifications:
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  content.persistent_storage:
    global: ask
  content.plugins:
    global: false
  content.print_element_backgrounds:
    global: true
  content.private_browsing:
    global: false
  content.proxy:
    global: system
  downloads.position:
    global: bottom
  fonts.default_family:
    global: UbuntuCondensed
  fonts.default_size:
    global: 12pt
  prompt.radius:
    global: 4
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-GB
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 2
      left: 1
      right: 1
      top: 2
  statusbar.position:
    global: top
  statusbar.widgets:
    global:
    - scroll
    - url
  tabs.favicons.scale:
    global: 1.2
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 3
      right: 5
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: close
  tabs.max_width:
    global: 200
  tabs.min_width:
    global: 100
  tabs.padding:
    global:
      bottom: 3
      left: 4
      right: 5
      top: 3
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{current_title}'
  tabs.width:
    global: 25
  url.default_page:
    global: file:///home/dingle/Documents/Programming/Web%20Based (JavaScript)/Custom%20Home%20Page/Version%201/index.html
  url.start_pages:
    global: file:///home/dingle/Documents/Programming/Web%20Based (JavaScript)/Custom%20Home%20Page/Version%201/index.html
